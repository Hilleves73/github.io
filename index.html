<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendas de Chile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agrega estilos para el carrusel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 900px; /* Ancho máximo del carrusel */
            overflow: hidden; /* Oculta el desbordamiento */
            margin: 20px auto; /* Centra el carrusel */
        }

        .carousel-images {
            display: flex; /* Flexbox para alinear imágenes en fila */
            transition: transform 0.5s ease; /* Transición suave al cambiar de imagen */
        }

        .carousel-images img {
            width: 300px; /* Ancho fijo para todas las imágenes */
            height: 200px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Asegura que la imagen se recorte correctamente */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1; /* Asegura que los botones estén por encima de las imágenes */
        }

        .prev {
            left: 10px; /* Botón anterior a la izquierda */
        }

        .next {
            right: 10px; /* Botón siguiente a la derecha */
        }
    </style>
</head>
